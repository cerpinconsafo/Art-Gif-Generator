<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>//A r t o f t h e I n t e r n e t//</title>
</head>

<body>
    <div class="container">
        <!--page head/jumbotron-->
        <div class="jumbotron shadow p-2">
            <div class="text-center display-4" style="font-family: 'Amatic SC', cursive;">
                <p> /// W e l c o m e t o t h e \\\</p>
            </div>
            <div class="gifGen text-center lead display-3"> Art GIF Generator</div>

            <div class="text-center" style="font-family: 'Amatic SC', cursive;">
                <p> \\\\\ featuring Art of the Internet /////</p>
            </div>
        </div>
        <!--This is the area which the static and dynamic buttons with appear-->
        <div class="row d-flex justify-content-center">
            <div class="col-lg text-center mb-3 gif-buttons" id="button-div">
            </div>
        </div>
        <div class="row">
            <!--This is where our search bar will appear-->
            <div class="col-lg mx-auto">
                <div class=" display-5 mx-auto" id="formGoesHere">
                    <form onsubmit="return false;" id="search" class="m-2 p-1">

                        <label for="search-input">\\ E n t e r  [ Text ]  o r  [ Click ]  a \ B u t t o n \\</label>
                        <input type="text" class="form-control mb-3" id="search-input" placeholder="E N T E R   A   S E A R C H   H E R E ">


                        <!-- This button will trigger our AJAX call -->
                        <input class=" btn btn-dark" id="search-button" type="submit" value="__c l i c k">
                    </form>

                </div>
            </div>
        </div>
        <!--This is the area where the gifs will appear-->
        <div class="row my-4">
            <div class="col-lg gif-container ">
            </div>
        </div>
        <div class="footer d-block mt-1 p-3 text-center ">
            <p>Art GIF Generator created by Patrick Skolsky<br>October 2019<br></p>
        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="assets/javascript/giphy.js " type="text/javascript "></script>
</body>

</html>
